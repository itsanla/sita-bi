version: '3.8'

services:
  api:
    image: itsanla/sita-api:latest
    container_name: sita-bi-api
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/sita_bi.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - PORT=3002
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3001}
      - GEMINI_API_KEY_1=${GEMINI_API_KEY_1}
      - GEMINI_API_KEY_2=${GEMINI_API_KEY_2}
      - GEMINI_API_KEY_3=${GEMINI_API_KEY_3}
      - GEMINI_API_KEY_4=${GEMINI_API_KEY_4}
      - GEMINI_API_KEY_5=${GEMINI_API_KEY_5}
      - GEMINI_API_KEY_6=${GEMINI_API_KEY_6}
      - GEMINI_API_KEY_7=${GEMINI_API_KEY_7}
      - GEMINI_API_KEY_8=${GEMINI_API_KEY_8}
      - GEMINI_API_KEY_9=${GEMINI_API_KEY_9}
      - GEMINI_API_KEY_10=${GEMINI_API_KEY_10}
      - GEMINI_PRIMARY_MODELS=${GEMINI_PRIMARY_MODELS:-gemini-1.5-flash}
      - GEMINI_FALLBACK_MODEL=${GEMINI_FALLBACK_MODEL:-gemini-1.5-flash-8b}
      - WAHA_URL=${WAHA_URL:-http://waha:3000}
      - WAHA_API_KEY=${WAHA_API_KEY:-mysecret}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - APP_NAME=${APP_NAME:-SITA BI}
      - UPLOADS_DIR=/app/uploads
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-5242880}
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES:-jpeg,jpg,png,gif,pdf,doc,docx}
    volumes:
      - ~/sitabi/database:/app/data
      - ~/sitabi/uploads:/app/uploads
      - ~/sitabi/documentation:/app/documentation
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - sita-network

  web:
    image: itsanla/sita-web:latest
    container_name: sita-bi-web
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3002}
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - sita-network

  waha:
    image: devlikeapro/waha:noweb-2025.12.1
    container_name: waha
    ports:
      - "3000:3000"
    environment:
      - WHATSAPP_API_KEY=${WAHA_API_KEY:-mysecret}
      - WHATSAPP_START_SESSION=default
    volumes:
      - ~/waha-sessions:/app/.sessions
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--header=X-Api-Key: mysecret", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - sita-network

networks:
  sita-network:
    driver: bridge
