# Production scaling configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.scale.yml up -d

version: '3.8'

services:
  api:
    deploy:
      replicas: 3  # 3 API instances
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
      placement:
        max_replicas_per_node: 2

  web:
    deploy:
      replicas: 2  # 2 Web instances
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s

  # Load balancer (optional)
  nginx:
    image: nginx:alpine
    container_name: sita-bi-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    restart: unless-stopped
    networks:
      - sita-network
